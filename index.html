<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="displayPast"></div>
        <div class="displayCurrent">0</div>
        <div class="buttons">
            <button class="delBtn" id="clearBtn">Clear</button>
            <button class="delBtn" id="backBtn">Back</button>
            <button class="numBtn" id="7">7</button>
            <button class="numBtn" id="8">8</button>
            <button class="numBtn" id="9">9</button>
            <button class="operatorBtn" id="divideBtn">รท</button>
            <button class="numBtn" id="4">4</button>
            <button class="numBtn" id="5">5</button>
            <button class="numBtn" id="6">6</button>
            <button class="operatorBtn" id="multiplyBtn">ร</button>
            <button class="numBtn" id="1">1</button>
            <button class="numBtn" id="2">2</button>
            <button class="numBtn" id="3">3</button>
            <button class="operatorBtn" id="subtractBtn">-</button>
            <button id=".">.</button>
            <button class="numBtn" id="0">0</button>
            <button id="equalsBtn">=</button>
            <button class="operatorBtn" id="addBtn">+</button>
        </div>
    </div>
</body>
</html>
